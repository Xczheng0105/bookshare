{% extends "layout.html" %}

{% block title %}
Add Offer
{% endblock %}

{% block content %}
<h1 align="center">Add an Exchange Offer</h1>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="title" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="author" class="form-control" id="author" name="author" placeholder="Author">
    </div>
    <button type="submit" class="btn btn-primary">Add this Offer!</button>
</form>
<br>
<a href="/"><button class="btn btn-primary">Back</button></a>
{% endblock %}
